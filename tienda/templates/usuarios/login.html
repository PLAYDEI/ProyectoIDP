{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 text-white">
    <h2 class="mb-4">Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="{% url 'registro' %}" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
    </form>
</div>
{% endblock %}
