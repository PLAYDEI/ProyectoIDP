{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo pagina-->
    <title>FERRAMAX</title>
    <!-- Icono pagina -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Importación bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <!-- Importación style.css -->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <title>Gestionar Productos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-4">
    <h1>Gestión de Productos</h1>
    <a href="{% url 'agregar_producto' %}" class="btn btn-success mb-3">Agregar producto</a>

    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ producto.foto.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">Marca: {{ producto.marca }}</p>
                    <p class="card-text">Precio: ${{ producto.precio }}</p>
                    <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
